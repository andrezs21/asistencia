<ion-content>
  <ion-button size="small" class="boton-salir" (click)="volver()">
    <ion-icon slot="start" name="arrow-back"></ion-icon>
    Volver
  </ion-button>
  
  <div class="profesor-image">
    <img src="assets/images/profesor.png" alt="Foto del Profesor">
  </div>

  <ion-text class="center">
    <h1>{{ receivedUser }}</h1>
  </ion-text>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Asignaturas</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item lines="full" button="true" (click)="generar_qr()">
          <ion-thumbnail slot="start">
            <img alt="Inglés" src="assets/images/reino-unido.png" />
          </ion-thumbnail>
          <ion-label>
            <h2>Inglés</h2>
            <p>Sección 1 - 15 Alumnos</p>
          </ion-label>
        </ion-item>
  
        <ion-item lines="full" button="true" (click)="generar_qr()">
          <ion-thumbnail slot="start">
            <img alt="Español" src="assets/images/espana.png" />
          </ion-thumbnail>
          <ion-label>
            <h2>Español</h2>
            <p>Sección 2 - 16 Alumnos</p>
          </ion-label>
        </ion-item>
  
        <ion-item lines="full" button="true" (click)="generar_qr()">
          <ion-thumbnail slot="start">
            <img alt="Portugués" src="assets/images/portugal.png" />
          </ion-thumbnail>
          <ion-label>
            <h2>Portugués</h2>
            <p>Sección 3 - 15 Alumnos</p>
          </ion-label>
        </ion-item>
  
        <ion-item lines="full" button="true" (click)="generar_qr()">
          <ion-thumbnail slot="start">
            <img alt="Francés" src="assets/images/francia.png" />
          </ion-thumbnail>
          <ion-label>
            <h2>Francés</h2>
            <p>Sección 4 - 20 Alumnos</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-segment value="default">
      <ion-segment-button value="inicio">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-segment-button>
      <ion-segment-button value="mensajes">
        <ion-icon name="chatbubbles-outline"></ion-icon>
        <ion-label>Mensajes</ion-label>
      </ion-segment-button>
      <ion-segment-button value="asignaturas">
        <ion-icon name="book-outline"></ion-icon>
        <ion-label>Asignaturas</ion-label>
      </ion-segment-button>
      <ion-segment-button value="perfil">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
