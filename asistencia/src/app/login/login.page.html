<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>INICIO DE SESIÓN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="image-circle">
    <img src="assets/images/logo.png" alt="Imagen Circular">
  </div>

  <form [formGroup]="usuario">
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <br>
      <ion-input placeholder="nombre de usuario" formControlName="user"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <br>
      <ion-input type="password" placeholder="********" formControlName="pass"></ion-input>
    </ion-item>
    <br>
    <br>

    <ion-button expand="block" class="login-button" (click)="login()">Iniciar Sesión</ion-button>
  </form>

  <div class="additional-buttons">
    <ion-button expand="block" fill="clear" class="forgot-password-button">Olvidé mi contraseña</ion-button>
  </div>
</ion-content>
